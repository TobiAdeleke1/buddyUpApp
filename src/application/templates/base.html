<!DOCTYPE html>
<html>
    <head lang="en" data-bs-theme="light">
     
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %} Welcome Buddy up{% endblock %} </title>

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <meta name="theme-color" content="#712cf9">
        
    </head>
    <body>
     
      
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                  <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
              </div>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="/#features" class="nav-link px-2">Features</a></li>
           
      
                <li><a href="/#about" class="nav-link px-2">About</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
                {% if g.user %}
                  
                  <a class="btn btn-primary" href="{{ url_for('task.index') }}" role="button">My Tasks</a>
                  <a class="btn btn-outline-primary me-2" href="{{ url_for('auth.logout') }}" role="button">Logout</a>
                  
                {% else %} 
                  <a class="btn btn-outline-primary me-2" href="{{ url_for('auth.login') }}" role="button">Login</a>
                  <a class="btn btn-primary" href="{{ url_for('auth.register') }}" role="button">Register</a>
                
                {% endif %}
              </div>
            </header>
          </div>
        <div class=content>
          {% with messages = get_flashed_messages() %}
             {% if messages %}
              <ul class=flashes>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
            {% block content %}{% endblock %}


        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>

</html>
