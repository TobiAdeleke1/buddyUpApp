
{% extends 'base.html' %}

  
{% block content %}   
  <div class="container col-xxl-5 px-4 py-5">
  <main class="form-signin w-200 m-auto">
    <h1 class="h3 mb-3 fw-normal">{% block title %} Sign in {% endblock %} </h1>
   
    <form method="post">
    
      <div class="form-floating">
        <input type="email" class="form-control" name="email" id="floatingemail" placeholder="name@example.com" required>
        <label for="floatingemail">Email address</label>
      </div>
      <div class="form-floating my-3">
        <input type="password" class="form-control" name="password"  id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <!-- <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div> -->
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    
    </form>
  </main>
  </div>



{% endblock %}
