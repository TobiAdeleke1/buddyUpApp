
{% extends 'base.html' %}
{% block content %}
<div class="container col-xxl-5 px-4 py-5">
  
    <main class="form-signin w-200 m-auto">
      <h1 class="h3 mb-3 fw-normal">{% block title %} Register {% endblock %}</h1>
      <form method="post">
      
       
         <div class="form-floating">
          <input type="text" class="form-control" id="floatingname"  name="username" placeholder="Username" required minlength="4" maxlength="8" size="10" >
          <label for="floatingname">Username</label>
        </div> 
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingemail" name="email" placeholder="name@example.com" required>
          <label for="floatingemail">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>

          <div class="col-12  py-3">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
      
      </form>
    </main>
    </div>
  


{% endblock %}
