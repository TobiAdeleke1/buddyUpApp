{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1 class="title text-center">{% block title %} TASKS {% endblock %} </h1>
    {% for task in tasks %}
       <h2> {{ task.title }}</h2>
       <p> {{ task.description }}  </p>
       
    
       <p> {{ task.created_at  }}  </p>
       <div>
         <p> Current Status: {{ task.status }}  </p>
         <p> To be completed by:   {{ task.due_date }}  </p>
       </div>
      
     <hr/>  
    {% endfor %}
</div>



{% endblock %}
